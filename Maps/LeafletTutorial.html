<html>

<head>

    <title>OSU Campus</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon"
        href="http://www.osu.edu/assets/web/navbar/osu_navbar/images/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="">
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
</head>

<body>
    <div id="mapid" style="width: 100%; height: 100%; position: relative;" </div> </div> <script>
        var mymap = L.map('mapid').setView([40.000823481406954, -83.02537039514612], 15);

        L.tileLayer(
        'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw',
        {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.streets'
        }).addTo(mymap);

        L.geoJSON("https://gismaps.osu.edu/arcgis/rest/directories/arcgisoutput/OSUMaps/BaseMap_MapServer/_ags_mapa47f1ee1b37d464e9fa99531eac45056.png", {
        style: function (feature) {
        return {color: feature.properties.color};
        }
        }).bindPopup(function (layer) {
        return layer.feature.properties.description;
        }).addTo(mymap);


        </script>





</body>

</html>
