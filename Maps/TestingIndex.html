<html>

<head>
    <meta charset="utf-8" />
    <title>Test Map</title>

    <!-- Inserts block O to nav bar -->
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="shortcut icon" type="image/x-icon"
        href="http://www.osu.edu/assets/web/navbar/osu_navbar/images/favicon.ico" />

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.3.0/dist/esri-leaflet.js"
        integrity="sha512-1tScwpjXwwnm6tTva0l0/ZgM3rYNbdyMj5q6RSQMbNX6EUMhYDE3pMRGZaT41zHEvLoWEK7qFEJmZDOoDMU7/Q=="
        crossorigin=""></script>

    <!-- Load Esri Leaflet Geocoder from CDN, needed for Search Bar -->
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.2.14/dist/esri-leaflet-geocoder.css"
        integrity="sha512-v5YmWLm8KqAAmg5808pETiccEohtt8rPVMGQ1jA6jqkWVydV5Cuz3nJ9fQ7ittSxvuqsvI9RSGfVoKPaAJZ/AQ=="
        crossorigin="">
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.2.14/dist/esri-leaflet-geocoder.js"
        integrity="sha512-uK5jVwR81KVTGe8KpJa1QIN4n60TsSV8+DPbL5wWlYQvb0/nYNgSOg9dZG6ViQhwx/gaMszuWllTemL+K+IXjg=="
        crossorigin=""></script>


    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script>
        //creates variable called map and sets the view to Ohio State's campus(latlong) with a zoom level of 15
        var map = L.map('map').setView([40.000823481406954, -83.02537039514612], 15);

        //Sets basemap color and features 
        L.esri.basemapLayer('DarkGray').addTo(map);

        //creates variable "buildings" and gives it the value of the specific mapserver(buildings)
        var buildings = L.esri.featureLayer({
            url: 'https://gismaps.osu.edu/arcgis/rest/services/AGOL/BasemapAsFeatures/MapServer/33',

            //assigns colors to different building entities based on maintenance shop
            style: function (feature) {
                if (feature.properties.BuildMaint === 'FOD') {
                    return {
                        color: 'red',
                        weight: .1
                    };
                } else if (feature.properties.BuildMaint === 'Student Life') {
                    return {
                        color: 'blue',
                        weight: .1
                    };
                } else if (feature.properties.BuildMaint === 'OSUWMC') {
                    return {
                        color: 'green',
                        weight: .1
                    };
                } else {
                    return {
                        color: 'grey',
                        weight: .1
                    };
                }
            },
        }).addTo(map);

        //binds popups to the buildings layer
        buildings.bindPopup(function (layer) {

            //this determines what goes inside the popup for each building
            return L.Util.template(
                '<div style="line-height:0"><h3>{ComName}</h3><img src="{Link}" height="135px" width="240px"><br><p><b>Address:</b> {Address}</p><br><p><b>Facility Type:</b> {BuildMaint}</p><br><p><b>Zone :</b> {Zone}</p><br><p><b>Building Number :</b> {BldgNumber}</p></div>',
                layer.feature.properties);
        });

        //inserts generic searchbar
        var arcgisOnline = L.esri.Geocoding.arcgisOnlineProvider();
        L.esri.Geocoding.geosearch({
            useMapBounds: false,
            providers: [
                arcgisOnline,
                L.esri.Geocoding.featureLayerProvider({
                    url: 'https://gismaps.osu.edu/arcgis/rest/services/AGOL/BasemapAsFeatures/MapServer/33',
                    searchFields: ['ComName', 'Address', 'BLDG_NAME', 'City'],
                    label: 'Ohio State Buildings',
                    bufferRadius: 5000,
                    formatSuggestion: function (feature) {
                        // search results 
                        // cut "+ ' - ' + feature.properties.BuildMaint" but may want to readd it
                        return feature.properties.ComName;
                    }
                })
            ]
        }).addTo(map);

        // Show feature and popup when selected 
        arcgisOnline.on("results", function (data) {
            if (data.results && data.results[0].properties.FID) {
                clusterLayer.once('load', function () {
                    clusterLayer.getFeature(data.results[0].properties.FID).openPopup();
                });
            }
        });
    </script>

</body>

</html>
